<!doctype html>
<html>
<head>
<meta charset="utf-8">
<!--视口-->
<meta name="viewport" content="width=device-width, user-scalable=no, 
initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>纯手机端带动画滑屏的个人简历</title>
<!--animate动画库提供的样式表-->
<link href="css/animate.css" rel="stylesheet" type="text/css">
<!--重置样式表-->
<link href="css/reset.min.css" rel="stylesheet" type="text/css">
<!--swiper插件提供的样式表-->
<link href="css/swiper.min.css" rel="stylesheet" type="text/css">
<!--这个页面需要的样式表-->
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
      <section class="main">
          <div class="swiper-container">
           <!--音乐-->
               <div class="music" id="musicMenu">
                    <audio src="audio/清水準一 - Bloom of Youth.mp3" preload="none" loop id="musicAudio"></audio>
               </div>
           <!--滑屏-->
               <div class="swiper-wrapper">
                    <!--第一页-->
                    <div class="swiper-slide page1">
                        <div class="text">
                             <div class="text02"></div>
                             <div class="text03"></div>
                        </div>
                    </div>
                    <!--第二页-->
                    <div class="swiper-slide page2">
                         <div class="text1">
                              <div class="text05"></div>
                              <div class="text06"></div>
                              <div class="text07"></div>
                         </div>
                    </div>
                    <!--第三页-->
                    <div class="swiper-slide page3">
                         <div class="text2">
                              <div class="text08"></div>
                               <h2>【获得荣誉】</h2>
                              <div class="text09"></div>
                              <div class="text10"></div>
                              <h3>【自我评价】</h3>
                              <div class="text11"></div>
                              <div class="text13"></div>
                              <h1>【教育背景】</h1>
                              <div class="text14"></div>
                         </div>
                    </div>
                    <!--第四页-->
                    <div class="swiper-slide page4">
                         <div class="text3">
                              <div class="text12"></div>
                              <h2>期待您的联系！</h2>
                         </div>
                    </div>
               </div>
          </div>
          <div class="arrow"></div>
      </section>
      <script src="js/swiper.min.js"></script>
      <script src="js/index.js"></script>
</body>
</html>
